<!DOCTYPE html>
<html lang="en" ng-app="NewsApp">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="css/NewsApp.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!--JS-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/NewsAppController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="import" src="NewsApp.html">

    <title>NewsApps</title>
</head>
<body ng-controller="NewsAppController">
<h1 class="card-header">News Search App</h1>
<div class="container">
    <div class="jumbotron">
        <div class="row" id="newsSearchDiv">
            <form>
                <div class="form-group">
                    <label>News Topic</label>
                    <input type="text" class="form-control newsInputs" id="topicInput" placeholder="E.g. 'Politics'">
                </div>
                <div class="form-group">
                    <label>News Source</label>
                    <input type="text" class="form-control newsInputs" id="sourceInput" placeholder="E.g. 'Reuters'">
                </div>
                <div id="newsSubmit">
                    <button type="submit" class="btn btn-primary btn-light mb-2" ng-click="getNews()">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="jumbotron" id="newsDisplay" ng-show="showNews">
        <div class="row mb-2" ng-repeat="article in news">
            <div class="col">
                <div class="row">
                <a ng-href="#" ng-click="openArticle(article.url)"><img class="img-thumbnail"
                                                                        ng-src={{article.urlToImage}}
                                                                        alt="Image Not Found"/></a>
                </div>
                <div class="row pText">{{article.publishedAt}}</div>
            </div>
            <div class="col">
                <div class="row descriptionText">{{article.description}}</div>
                <div class="row descriptionText">By: {{article.author}}</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
