<!DOCTYPE html>
<html lang="en" ng-app="NewsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="css/LoginRegister.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!--JS-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/RegistrationController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>News App Login</title>
</head>
<body  ng-controller="LoginController">
<h1 class="card-header">News Search App</h1>
<div class="container">
    <div class="jumbotron">
        <div class="row" id="loginRegisterDiv">
            <form>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control loginInputs"  placeholder="test@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control loginInputs" placeholder="Enter password">
                </div>
                <div class="loginRegisterSubmit">
                    <button type="submit" class="btn btn-primary btn-light mb-2" ng-click="login()">
                        Login
                    </button>
                </div>
                <div class="loginRegisterSubmit">
                    <a href="#" ng-click="showRegistrationChange()">Not Registered?  Click Here.</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container" ng-show="showRegistration">
    <div class="jumbotron">
        <div class="row loginRegisterSubmit">
            <form>
                <div class="form-group">
                    <label>Username(Email):</label>
                    <input type="email" class="form-control registrationInputs" placeholder="E.g. test@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control registrationInputs" placeholder="Enter password">
                </div>
                <div id="loginRegisterSubmit">
                    <button type="submit" class="btn btn-primary btn-light mb-2" ng-click="register()">
                        Register
                    </button>
                </div>
            </form>
        </div>

        <div class="row loginRegisterSubmit" id="successMsg" ng-show="showLogin"></div>
        <div class="row loginRegisterSubmit" ng-show="showLogin"><a href="index.html" ng-show="showLogin">Click here to
            login</a></div>

    </div>
</div>
</body>
</html>
